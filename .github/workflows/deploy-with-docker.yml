name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers with docker-compose
        run: docker compose -f docker-compose.yml build

      - name: Start containers in background
        run: docker compose -f docker-compose.yml up -d

      # === Only run tests on main ===
      - name: Run API tests
        if: github.ref == 'refs/heads/main'
        run: docker compose -f docker-compose.yml run --rm api npm run test -- --config jest.config.ts

      - name: Run Frontend tests
        if: github.ref == 'refs/heads/main'
        run: docker compose -f docker-compose.yml run --rm frontend npm run test

      - name: Run Bot tests
        if: github.ref == 'refs/heads/main'
        run: docker compose -f docker-compose.yml run --rm bot pytest tests/test_bot.py

      - name: Shut down containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
